<!DOCTYPE html>
<html lang="en">

 <head>

 	<!-- search2 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link href="/static/css/ui.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    a:link {
	  color: #3366FF;
	}
	a:visited {
	  color: #000000;
	}
	a:hover {
	  color: #00A500;
	}
	a:active {
	  color: #00A500;
    }

    <script type="text/javascript" src="/static/js/jquery.js"></script>

    <title>Search Results</title>

</head>

<body>
<font face="Verdana, Arial, Helvetica, sans-serif">
<div class=container-fluid>
<div class=row>
<div class="col-lg-2"></div>
<div class="col-lg-8">
<script language="javascript">
   if ({{usercode}} < 10) {
      document.writeln("<div>");
      document.writeln("<center>");
      document.writeln("<nav>");
      document.writeln("<ul class=nav-font>");
      document.writeln("<li>");
      document.writeln("<a class='rollover' href='/home/{{usercode}}'><strong><font color='#006500'>&nbspTODAY'S <b>?</b>&nbsp</font></strong></a>");
      document.writeln("</li>");
      document.writeln("<li>");
      document.writeln("<a class='rollover' href='/trending/{{usercode}}'><strong><font color='#006500'>&nbsp;OTHER ?&nbsp;</font></strong></a>");
      document.writeln("</li>");
      document.writeln("<li>");
      document.writeln("<a class='rollover' href='/flip/{{usercode}}'><strong><font color='#006500'>&nbspFLIP&nbsp</font></strong></a>");
      document.writeln("</li>");
      document.writeln("<li>");
      document.writeln("<a class='rollover' href='/search/{{usercode}}'><strong><font color='#006500'>&nbspSEARCH&nbsp</font></strong></a>");
      document.writeln("</li>");
      document.writeln("<li>");
      document.writeln("<a class='rollover' href='/track/{{usercode}}'><strong><font color='#006500'>&nbspLOGIN&nbsp</font></strong></a>");
      document.writeln("</li>");
      document.writeln("</ul>");
      document.writeln("</nav>");
      document.writeln("</center>");
      document.writeln("</div>");
      document.writeln("<div>");
      document.writeln("<h4><font color='#FF0000'>Please log into the website by clicking the LOGIN menu item above! This allows newsflanks.com to capture your votes and customize your experience. Votes, Likes and Dislikes are not captured and tallied unless you log in.</font></h4>");
      document.writeln("</div>");
   }
   else {
      document.writeln("<div>");
      document.writeln("<center>");
      document.writeln("<nav>");
      document.writeln("<ul class=nav-font>");
      document.writeln("<li>");
      document.writeln("<a class='rollover' href='/{{usercode}}'><strong><font color='#006500'>&nbspCURRENT&#47;NEXT <b>?</b>&nbsp</font></strong></a>");
      document.writeln("</li>");
      document.writeln("<li>");
      document.writeln("<a class='rollover' href='/trending/{{usercode}}'><strong><font color='#006500'>&nbsp;SEQUENCES&nbsp;</font></strong></a>");
      document.writeln("</li>");
      document.writeln("<li>");
      document.writeln("<a class='rollover' href='/flip/{{usercode}}'><strong><font color='#006500'>&nbspFLIP&nbsp</font></strong></a>");
      document.writeln("</li>");
	  document.writeln("<li>");
      document.writeln("<a class='rollover' href='/flanks/{{usercode}}'><strong><font color='#006500'>&nbspFLANKS&nbsp</font></strong></a>");
      document.writeln("</li>");
      document.writeln("<li>");
      document.writeln("<a class='rollover' href='/search/{{usercode}}'><strong><font color='#006500'>&nbspSEARCH&nbsp</font></strong></a>");
      document.writeln("</li>");
      document.writeln("<li>");
      document.write("<a class='rollover' href='/track/{{usercode}}'><strong><font color='#006500'>&nbsp");
      var holder = {{usercode}};
      document.write(holder);
      document.writeln("&nbsp</font></strong></a>");
      document.writeln("</li>");
      document.writeln("</ul>");
      document.writeln("</nav>");
      document.writeln("</center>");
      document.writeln("</div>");
      document.writeln("<div>");
	  document.writeln("<h4><font color='#FF0000'>Note: Likes and Dislikes are captured only when you 'Like' or 'Dislike' from within the context of a question.</font></h4>");
	  document.writeln("</div>");
   }
</script>
<div class="table-border">
     {% for link in link_list %}
	 <font color="#006500" size="4">Main link</font><img src="{{link.content_grfx}}" width="25" height="25"><a href="{{link.content_href}}">&nbsp{{link.content_link}}</a>&nbsp;<img src="https://flanks.org/d2.gif" width="27" height="25">&nbsp;{{link.content_likes}}&nbsp;<img src="https://flanks.org/d3.gif" width="27" height="25">&nbsp;{{link.content_dislikes}}&nbsp;<br>
     <font color="#006500" size="4">Flip link</font>&nbsp;&nbsp;<img src="{{link.flip_grfx}}" width="25" height="25"><a href="{{link.flip_href}}">&nbsp{{link.flip_link}}</a>&nbsp;<img src="https://flanks.org/d2.gif" width="27" height="25">&nbsp;{{link.flip_likes}}&nbsp;<img src="https://flanks.org/d3.gif" width="27" height="25">&nbsp;{{link.flip_dislikes}}&nbsp;<br><br>
     {% endfor %}
</div>
{% include "includes/footer.html" %}
</div>
<div class="col-lg-2"></div>
</div>
</div>
</font>
